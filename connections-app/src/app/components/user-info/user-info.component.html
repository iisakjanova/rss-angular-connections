<mat-card *ngIf="(profileData$ | async)?.uid" class="user-info">
  <p>ID: {{ (profileData$ | async)?.uid }}</p>
  <p>User name: {{ (profileData$ | async)?.name }}</p>
  <p>Email: {{ (profileData$ | async)?.email }}</p>
  <p>Creation time: {{ (profileData$ | async)?.createdAt | date: 'medium' }}</p>
</mat-card>
