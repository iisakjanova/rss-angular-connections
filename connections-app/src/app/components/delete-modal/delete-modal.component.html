<div class="modal">
  <h1 class="modal__title">Delete this group?</h1>
  <div mat-dialog-actions>
    <button mat-raised-button color="warn" (click)="onCancelClick()">
      Cancel
    </button>
    <button
      mat-raised-button
      color="accent"
      (click)="onSubmitClick()"
      [disabled]="loading$ | async">
      Submit
    </button>
  </div>
</div>
