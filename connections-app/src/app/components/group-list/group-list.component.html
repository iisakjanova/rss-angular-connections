<div class="group-list">
  <div class="group-list__buttons">
    <button
      class="group-list__button"
      color="primary"
      mat-raised-button
      (click)="update()">
      Update
    </button>
  </div>
  <mat-nav-list>
    <p class="group-list__message" *ngIf="($list | async)?.length === 0">
      There is no groups yet
    </p>
    <a
      mat-list-item
      *ngFor="let item of $list | async"
      [routerLink]="['/group/', item?.id]">
      {{ item?.name }}
    </a>
  </mat-nav-list>
</div>
